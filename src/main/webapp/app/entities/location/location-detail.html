
<div>
    <h2><span translate="simplejhipsterApp.location.detail.title">Location</span> {{vm.location.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="simplejhipsterApp.location.locationId">Location Id</span></dt>
        <dd>
            <span>{{vm.location.locationId}}</span>
        </dd>
        <dt><span translate="simplejhipsterApp.location.streetAddress">Street Address</span></dt>
        <dd>
            <span>{{vm.location.streetAddress}}</span>
        </dd>
        <dt><span translate="simplejhipsterApp.location.postalCode">Postal Code</span></dt>
        <dd>
            <span>{{vm.location.postalCode}}</span>
        </dd>
        <dt><span translate="simplejhipsterApp.location.city">City</span></dt>
        <dd>
            <span>{{vm.location.city}}</span>
        </dd>
        <dt><span translate="simplejhipsterApp.location.stateProvince">State Province</span></dt>
        <dd>
            <span>{{vm.location.stateProvince}}</span>
        </dd>
        <dt><span translate="simplejhipsterApp.location.country">Country</span></dt>
        <dd>
            <a ui-sref="country-detail({id:vm.location.country.id})">{{vm.location.country.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
