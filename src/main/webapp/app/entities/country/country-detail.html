
<div>
    <h2><span translate="simplejhipsterApp.country.detail.title">Country</span> {{vm.country.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="simplejhipsterApp.country.countryId">Country Id</span></dt>
        <dd>
            <span>{{vm.country.countryId}}</span>
        </dd>
        <dt><span translate="simplejhipsterApp.country.countryName">Country Name</span></dt>
        <dd>
            <span>{{vm.country.countryName}}</span>
        </dd>
        <dt><span translate="simplejhipsterApp.country.region">Region</span></dt>
        <dd>
            <a ui-sref="region-detail({id:vm.country.region.id})">{{vm.country.region.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
